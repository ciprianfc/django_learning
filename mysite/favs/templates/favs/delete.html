{% extends 'base_bootstrap.html' %}
{% block content %}
    <h1>Delete Thing</h1>
    <p>Are you sure you want to delete the thing: {{ thing }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
        <input type="submit" value="Cancel"
            onclick="window.lication.href='{% url 'favs:all' %}'; return false; ">
    </form>
{% endblock content %}
